<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} — J.N.R.O.</title>
    <style>
        :root {
            --bg: #1a1714;
            --text: #e8e4df;
            --accent: #c4a882;
            --muted: #8a8279;
            --border: #3d3630;
            --card-bg: #242019;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .nav-links {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        h1 {
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 0.02em;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .post-date {
            color: var(--muted);
            font-style: italic;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .post-content {
            opacity: 0.9;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content h2 {
            font-weight: 400;
            font-size: 1.3rem;
            color: var(--accent);
            margin: 2rem 0 1rem;
        }

        .post-content h3 {
            font-weight: 400;
            font-size: 1.1rem;
            color: var(--accent);
            margin: 1.5rem 0 0.75rem;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .post-content a:hover {
            border-bottom-color: var(--accent);
        }

        .post-content blockquote {
            border-left: 2px solid var(--accent);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--muted);
            font-style: italic;
        }

        .post-content code {
            background: var(--card-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .post-content pre {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 3px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content ul, .post-content ol {
            margin: 1rem 0 1.5rem 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 700px) {
            .container {
                padding: 2rem 1.25rem;
            }
            .nav-links {
                top: 1rem;
                right: 1rem;
                gap: 1rem;
            }
            h1 {
                font-size: 1.6rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/blog">Blog</a>
        <a href="/critiques.html">Critiques</a>
    </div>

    <div class="container">
        <a href="/blog" class="back-link">← Back to blog</a>

        <article>
            <h1>{{ page.title }}</h1>
            <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

            <div class="post-content">
                {{ content }}
            </div>
        </article>
    </div>
</body>
</html>
