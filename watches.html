<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches With My Father â€” J.N.R.O.</title>
    <style>
        :root {
            --bg: #1a1714;
            --text: #e8e4df;
            --accent: #c4a882;
            --muted: #8a8279;
            --border: #3d3630;
            --card-bg: #242019;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .back-arrow {
            display: inline-block;
            font-size: 1.5rem;
            color: var(--muted);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-arrow:hover {
            color: var(--accent);
        }

        h1 {
            font-weight: 400;
            font-size: 1.8rem;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 700px) {
            .container {
                padding: 2rem 1.25rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-arrow">&larr;</a>

        <h1>Watches With My Father</h1>

        <div class="photo-grid">
            <img src="watches-1.jpg" alt="Watch repair with father">
            <img src="watches-2.jpg" alt="Watch repair with father">
            <img src="watches-3.jpg" alt="Watch repair">
            <img src="watches-4.jpg" alt="Watch repair">
            <img src="watches-5.jpg" alt="Watch repair tools">
        </div>
    </div>
</body>
</html>
